<html lang="en">

      crossorigin="anonymous"
    />

    <title>Welcome to Dragon Travels</title>
  </head>
  <body>

    <div class="container my-5">
      <h1>Dragon Travel Desk</h1>

      <form class="my-3 pt-3">
        <div class="row mb-3">
          <label for="name" class="form-label">Name</label>

          <input
            type="text"
            class="form-control "
            id="name"
            placeholder="Enter your name"
          />
          <div class="invalid-feedback">Username must start with an alphabet and be 2-10 character long</div>
        </div>
        <div class="row mb-3">
          <label for="email" class="form-label">Email </label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
          <div class="invalid-feedback">Please enter a valid email</div>
        </div>
        <div class="row mb-3">
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected id="car">Select your car!</option>
            <option value="1">Omni</option>
            <option value="2">Maruti 800</option>
            <option value="3">Ford Titanium</option>
            <option value="4">Audi A4</option>
          </select>
        </div>
        <div class="row mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="address"
            rows="3"
            placeholder="Enter your address"
          ></textarea>
        </div>
        <div class="row mb-3">
            <label for="number" class="form-label">Number</label>
  
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Enter your Contact Number"
            />
            <div class="invalid-feedback">Please enter a valid number</div>
          </div>
        <div class="row mb-3">
          <label for="address" class="form-label">Any other message</label>
          <textarea
            class="form-control"
            id="address"
            rows="3"
            placeholder="Enter your address"
          ></textarea>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="travels.js"></script>
  </body>
</html>
